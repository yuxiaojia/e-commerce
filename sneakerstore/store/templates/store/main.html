<!-- template which all will inherit from -->
<!--what is doctype-->
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Sneakerstore</title>

        <meta name="viewpoint" content="width=device-width, initial-scale = 1, maximum-scale=1, mininum-scale=1" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'store' %}">Sneakerstore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                  </li>
                </ul>

                <div class="form-inline my-2 my-lg-0">
                    <a href="#"class="btn btn-warning">Login</a>            
                    <a href="{% url 'cart' %}">
                        <h6 id = "cart-icon">shoppingcart</h6>
                    </a>
                <p id="cart-total">0</p>
                   
                </div>
              </div>
            </div>
          </nav>


        <hr>
        <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
        </div>
            <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
